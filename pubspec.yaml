name: obc_app
description: "This project developed by Babu Saheb"
publish_to: 'none' # Keep private

version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  device_info_plus: ^10.0.1
  firebase_core: ^2.27.0
  firebase_messaging: ^14.7.10
  smooth_page_indicator: ^1.1.0
  country_picker: ^2.0.21
  url_strategy: ^0.2.0
  path_provider: ^2.1.1
  image_picker_for_web: ^3.0.1
  image_picker: ^1.0.4
  pull_to_refresh: ^2.0.0
  connectivity_plus: ^5.0.2
  shared_preferences: ^2.2.2
  intl: ^0.18.0
  flutter_bloc: ^9.1.1
  retry: ^3.1.0
  http: ^1.2.2
  google_maps_flutter: ^2.6.0
  google_maps_flutter_web: ^0.5.4+2
  flutter_google_places_sdk: ^0.3.7
  equatable: ^2.0.5
  go_router: ^13.2.1
  responsive_framework: ^1.1.1
  flutter_svg: ^2.0.9
  intl_phone_field: 3.1.0
  persistent_bottom_nav_bar: any
  flutter_native_splash: ^2.3.10
  flutter_stripe: ^11.5.0
  pull_to_refresh_flutter3: ^2.0.2
  flutter_local_notifications: ^19.4.0
  vibration: ^2.0.0
  permission_handler: ^11.3.1
  audioplayers: ^6.5.0
  geolocator: ^11.0.0
  geolocator_android: ^4.6.1
  flutter_html: ^3.0.0
  dio: ^5.0.4
  mime: ^1.0.3
  http_parser: ^4.0.2
  url_launcher: ^6.3.0
  loading_indicator: ^3.1.1
  loading_animations: ^2.1.0
  carousel_slider: ^5.1.1
  reorderables: ^0.4.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.13.1

dependency_overrides:
  firebase_messaging_web: ^3.5.19
  flutter_google_places_sdk_web: ^0.1.5
  uuid: ^4.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/fonts/
    - assets/images/
    - assets/icon/
    - assets/sounds/

  fonts:
    - family: Nunito_Sans
      fonts:
        - asset: assets/fonts/Nunito_Sans/NunitoSans-Italic-VariableFont_YTLC,opsz,wdth,wght.ttf

    - family: Nunito
      fonts:
        - asset: assets/fonts/Nunito/static/Nunito-Regular.ttf
        - asset: assets/fonts/Nunito/static/Nunito-Bold.ttf

    - family: DM Sans
      fonts:
        - asset: assets/fonts/DM_Sans/static/DMSans-Regular.ttf
        - asset: assets/fonts/DM_Sans/static/DMSans-Bold.ttf

flutter_icons:
  android: true
  ios: true
  image_path: "assets/icon/Icon-192.png"
  remove_alpha_ios: true

flutter_native_splash:
  color: "#FF9700"
  image: assets/icon/icon_transparent.png
  android_12:
    color: "#FF9700"
    image: assets/icon/icon_transparent.png
